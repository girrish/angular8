<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >
      Only Show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
            <li class="list-group-item"
            *ngFor="let number of evenNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
           >
             {{number}}
           </li>
        </div>
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
          *ngFor="let number of oddNumbers"
          [ngClass]="{odd: number % 2 !== 0}"
          [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
          >
            {{number}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>This is basic highlight directive.</p>
    </div>
  </div>
</div>
