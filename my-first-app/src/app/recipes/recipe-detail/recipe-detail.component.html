<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeToShow.imageUrl" alt=""
    class="image-responsive"
    style="height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeToShow.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipeToShow.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Ingredient</p>
  </div>
</div>
